  [
    " Hannah Arendt, a German-American political theorist, is best known for her ideas on politics, power, and the human condition. One of her most significant contributions to political theory is her concept of \"freedom,\" which she distinguished from \"action.\"\n\nAccording to Arendt, freedom is the fundamental condition of human existence. It is the capacity to act freely in the world, to initiate new things, and to create new possibilities. Freedom arises when individuals come together in the public realm to engage in collective action, to form communities, and to establish political institutions. For Arendt, freedom is not something that can be granted or taken away by others; it is an inherent potentiality of every human being.\n\nArendt distinguished freedom from action by arguing that while all action involves some degree of freedom, not all actions are equally free. Action, for Arendt, refers to any deliberate intervention in the world, whether it is motivated by self-interest, duty, or a sense of responsibility. However, not all actions are equal in their degree of freedom. Some actions are more free than others because they involve a greater degree of spontaneity, creativity, and novelty.\n\nFor example, Arendt distinguished between labor, work, and action. Labor is the most basic form of activity, involving the use of one's bodily powers to produce material goods. Work, on the other hand, is a more complex form of activity that involves the creation of something new through the application of skill and knowledge. But even work is not as free as action, which involves the ability to initiate new possibilities and to respond to unforeseen circumstances.\n\nArendt's notion of freedom is closely linked to her idea of the public realm, where individuals come together to engage in collective action and to create a shared world. Freedom, for Arendt, is not just a matter of individual autonomy or self-realization, but also a collective achievement that requires the active engagement of all members of a community. It is only in the public realm, where individuals can interact with one another and engage in dialogue, that true freedom can be realized.",
    " Hannah Arendt, a German-born political theorist, is well-known for her ideas on freedom, action, and politics. According to Arendt, freedom is closely linked to the concept of natality, which refers to the human capacity to begin something new. She views freedom as a worldly, public phenomenon, rather than an inner, private experience. For Arendt, freedom is realized in the space of appearance, the public realm where individuals come together to act and speak with and against each other.\n\nArendt distinguishes freedom from action in the following way:\n\nAction: Action, for Arendt, is the fundamental political activity that constitutes the public realm. It is the capacity to begin something new, to initiate something that did not exist before. Action is inherently unpredictable and involves risk, as it depends on the responses of others and the unforeseen consequences that may arise. Action is also closely tied to the concept of plurality, the fact that each individual is unique and has the capacity to contribute something new to the world.\n\nFreedom: Freedom, on the other hand, is the reason why action is possible in the first place. It is the condition that makes action meaningful and worthwhile. Freedom is not something that individuals possess or lack, but rather something that arises in the space of appearance when individuals act together. For Arendt, freedom is not a state of being or a quality that can be measured or quantified, but rather a dynamic, relational phenomenon that emerges in the context of action.\n\nIn summary, while action and freedom are closely related concepts for Arendt, she distinguishes them by emphasizing that action is the fundamental political activity that constitutes the public realm, while freedom is the condition that makes action possible and meaningful. Freedom is not something that individuals possess or lack, but rather something that arises in the space of appearance when individuals act together.",
    "Arendt's notion of Freedom is closely related to her concept of \"action,\" which she saw as a unique form of human activity that distinguishes humans from other animals. In her view, action is the act of making decisions and taking responsibility for one's actions, rather than simply reacting to external stimuli. \n\nArendt believed that freedom is not just the absence of oppression or coercion, but rather it is the ability to act freely and responsibly in the world. She argued that true freedom requires a certain degree of detachment from the immediate concerns of everyday life, as well as a willingness to engage in political action and participate in public affairs.\n\nIn contrast to traditional notions of freedom as the ability to do whatever one wants, Arendt emphasized the importance of acting in concert with others and engaging in collective action. She believed that freedom is not an individualistic concept, but rather it is something that emerges through the interactions and relationships between individuals.\n\nOverall, Arendt's notion of freedom is closely tied to her ideas about politics and the importance of civic engagement. She believed that freedom can only be achieved through participation in public life and the exercise of political power.</s>",
    "Hannah Arendt's notion of freedom is a central concept in her political philosophy. According to Arendt, freedom is not just the absence of external constraints or the ability to do as one pleases, but rather the ability to begin anew, to initiate, and to act in the world. She argues that freedom is closely tied to the human capacity for action, which she distinguishes from labor and work.\n\nFor Arendt, action (praxis) is a fundamental human activity that involves the ability to initiate, to begin, and to bring something new into the world. Action is characterized by its unpredictability, uniqueness, and irreversibility. It is through action that individuals can disclose their identities, reveal their unique perspectives, and create new possibilities. Action is not just about achieving a specific goal or outcome, but about the process of acting itself, which is inherently valuable and meaningful.\n\nArendt distinguishes action from labor (ponos) and work (ergon). Labor refers to the repetitive, cyclical, and necessary activities that are required for human survival, such as growing food, building shelter, and reproducing. Labor is driven by the necessities of life and is characterized by its repetitive and cyclical nature. Work, on the other hand, refers to the creation of durable objects, such as art, architecture, and literature, that have a lasting impact on the world. Work is driven by the desire to create something that will outlast the individual and leave a lasting legacy.\n\nFreedom, for Arendt, is the ability to engage in action, which is distinct from labor and work. Freedom is not just the absence of external constraints, but the ability to initiate, to begin, and to act in the world. It is the ability to take risks, to make decisions, and to create new possibilities. Freedom is not just a individual phenomenon, but is closely tied to the public sphere, where individuals can come together, engage in debate, and act in concert.\n\nArendt argues that freedom is not just a natural right or a possession, but rather a practice that requires constant exercise and cultivation. Freedom is not just a given, but rather something that must be constantly created and recreated through human action. In this sense, freedom is not just a means to an end, but an end in itself.\n\nIn her book \"The Human Condition,\" Arendt writes: \"The freedom to act is not a freedom from, but a freedom to, and this freedom to is not a freedom to do as one pleases, but a freedom to begin, to initiate, to take an initiative, to make a start.\" (p. 177)\n\nIn summary, Arendt's notion of freedom is closely tied to the human capacity for action, which is distinct from labor and work. Freedom is the ability to initiate, to begin, and to act in the world, and is characterized by its unpredictability, uniqueness, and irreversibility. It is a practice that requires constant exercise and cultivation, and is closely tied to the public sphere, where individuals can come together, engage in debate, and act in concert."

          dot.classList.add("dot");
          if (i === currentLayer) dot.classList.add("active");
          layerDots.appendChild(dot);
        }
      }

      function updateButtonStates() {
        if (showingIndividual) {
          prevBtn.disabled = currentIndex === 0;
          nextBtn.disabled =
            currentIndex === individualResults[currentLayer].length - 1;
        } else {
          prevBtn.disabled = true;
          nextBtn.disabled = true;
        }
        upBtn.disabled = currentLayer === 0;
        downBtn.disabled =
          currentLayer ===
          (showingIndividual
            ? individualResults.length - 1
            : aggResults.length - 1);
      }

      function toggleView(showParagraphs) {
        showingIndividual = showParagraphs;
        currentIndex = 0;
        currentLayer = 0;
        updateContent();
      }

      summariesBtn.addEventListener("click", () => toggleView(false));
      paragraphsBtn.addEventListener("click", () => toggleView(true));
      prevBtn.addEventListener("click", () => {
        if (showingIndividual && currentIndex > 0) {
          currentIndex--;
          updateContent();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (
          showingIndividual &&
          currentIndex < individualResults[currentLayer].length - 1
        ) {
          currentIndex++;
          updateContent();
        }
      });

      upBtn.addEventListener("click", () => {
        if (currentLayer > 0) {
          currentLayer--;
          updateContent();
        }
      });

      downBtn.addEventListener("click", () => {
        const maxLayer = showingIndividual
          ? individualResults.length - 1
          : aggResults.length - 1;
        if (currentLayer < maxLayer) {
          currentLayer++;
          updateContent();
        }
      });

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            if (!upBtn.disabled) {
              upBtn.click();
            }
            break;
          case "ArrowDown":
            if (!downBtn.disabled) {
              downBtn.click();
            }
            break;
          case "ArrowLeft":
            if (!prevBtn.disabled) {
              prevBtn.click();
            }
            break;
          case "ArrowRight":
            if (!nextBtn.disabled) {
              nextBtn.click();
            }
            break;
          case " ": // space
            event.preventDefault(); // Prevent page scrolling
            toggleView(!showingIndividual);
            break;
        }
      });

      updateContent();
    </script>
  </body>
</html>
