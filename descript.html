ou very much. Thank you very much. Well...  And when was the last time that... So we talked for a while about my writing and my acting, and about my girlfriend, Debbie, and we talked about his wife, Chiquita, and his two children, Nicholas and Marina. Finally, I got around to asking him what he'd been up to in the last few years. I'm just dying to hear it. Really? At first, he seemed a little reluctant to go into it. So I just kept asking, and finally he started to answer. ...conference on paratheatrical work...  And this must have been about five years ago, and Grotowski and I were walking along Fifth Avenue, and we were talking. See, he'd invited me to come to teach that summer in Poland, you know, to teach a workshop to actors and directors and whatever. And I told him that I didn't want to come because, really, I had nothing left to teach. I had nothing left to say. I didn't know anything. I couldn't teach anything. Exercises meant nothing to me anymore.  Working on scenes from plays seemed ridiculous. I didn't know what to do. I mean, I just couldn't do it. So he said, why don't you tell me anything you'd like to have? If you did a workshop for me, no matter how outrageous, maybe I can give it to you. So I said, well, if you could give me  40 Jewish women who speak neither English nor French, either women who've been in the theater for a long time and want to leave it but don't know why, or young women who love the theater but have never seen a theater they could love. And if these women could play the trumpet or the harp, and if I could work in a forest, I'd come. A week later, or two weeks later, he called me from Poland, and he said, well, 40 Jewish women is a little hard to find. But he said, I do have 40 women. They all pretty much fit the definition. And he said...  I also have some very interesting men, but you don't have to work with them. These are all people who have in common the fact that they're questioning the theater. They don't all play the trum eself. So you follow the same law of improvisation, which is that you do whatever your impulse as the character tells you to do. But in this case, you are the character. So there's no imaginary situation to hide behind, and there's no other person to hide behind. What you're doing, in fact, is you're asking those same questions that Stanislavski said the actor should constantly ask himself as a character. Who am I?  why am i here where do i come from and where am i going but instead of applying them to a role you apply them to yourself or look at it a little differently in a way it's like going right back to childhood where a group of children simply come into a room or brought into a room without toys and begin to play grown-ups were learning how to play again so you would uh  all sit together somewhere and you would play in some way, but what would you actually do? Well, I could give you a good example. You see, we worked together for a week in the city before we went off to our forest, and of course Grotowski was there in the city too, and I heard that every night he conducted something called a beehive, and I loved the sound of this beehive, so the night or two before we were supposed to go off to the country, I grabbed him by the collar and I said,  Listen, about this beehive, you know, I'd kind of like to participate in one, just instinctively I feel it would be something interesting. He said, well, certainly. In fact, why don't you with your group lead the beehive instead of participating in one? I got very nervous, you know, and I said, well, what is a beehive? He said, well, a beehive is at 8 o'clock a hundred strangers come into a room.  I said, yes. He said, yes, and whatever happens is a beehive. And I said, yes, but what am I supposed to do? He said, that's up to you. I said, no, no, I really don't want to do this. I'll just participate. And he said, no, no, you lead the beehive. Well, I was terrified, Wally. I mean, in a way, I felt on stage. I did it n the forest. See? That's what I felt like. That's the state I was in. Yeah, I remember George told me he'd seen you around that time. He said you looked like you'd come back from a war. Yeah, I remember meeting him. He asked me a lot of friendly questions. I think I called you up too that summer, didn't I?  think i was out of town yeah well most most people i met thought there was something wrong with me they didn't say that but i could tell that that was what they thought but you see what i think i experienced was for the first time in my life to know what it means to be truly alive now that's very frightening because with that comes an immediate awareness of death  Because they go hand in hand, you know, the kind of impulse that led to Walt Whitman, that led to Leaves of Grass, you know, that feeling of being connected to everything means to also be connected to death. And that's pretty scary. But I really felt as if I were floating above the ground, not walking, you know, and I could do things like go out to the highway and watch the lights go from red to green and think,  how wonderful and then one day in the early fall i was out in the country walking in a field and i suddenly heard a voice say little prince of course the little prince was a book that i always thought of as disgusting childish treacle but still i thought well you know if a voice comes to me in a field i mean this was the first voice i had ever heard maybe i should go and read the book  That same morning, I got a letter from a young woman who'd been in my group in Poland, and in her letter, she'd written, you have dominated me. You know, she spoke very awkward English. So she'd gone to the dictionary, and she'd crossed out the word dominated, and she'd said, no, the correct word is tamed. And then when I went into town and bought the book and started to read it, I saw that taming was the most important word in the whole book. By the end of the book, I was in tears. I was so moved by the story. u know, I think there's a kind of... I think there's a kind of SS totalitarian sentimentality in there somewhere. You know, there's something, you know, that... That love of, uh...  That masculine love of a certain kind of oily muscle, you know what I mean? I can't quite put my finger on it, but I can just imagine some beautiful SS man loving The Little Prince. No, I don't know why, but there's something wrong with it. It stinks. Well, didn't George tell me that you were going to do a play that was based on The Little Prince? Hmm. Well, what happened while I was...  That fall, I was in New York, and I met this young Japanese Buddhist priest named Kozan. And I thought he was Puck from the Midsummer Night's Dream. You know, he had this beautiful, delicate smile. I thought he was the little prince. So, naturally, I decided to go off to the Sahara Desert to work on the little prince with two actors and this Japanese monk. You did? Well, I mean, I was still in a very peculiar state at that time, Wally. You know, I would...  I would look in the rearview mirror of my car and see little birds flying out of my mouth. I remember always being exhausted in that period. I always felt weak. You know, I really didn't know what was going on with me. I would just sit out there all alone in the country for days and do nothing but write in my diary. I was always thinking about death. But you went to the Sahara.  Oh, yes, we went off into the desert, and we rode through the desert in camels, and we rode and we rode, and then at night we would walk out under that enormous sky and look at the stars. I just kept thinking about the same things that I was always thinking about at home, particularly about Chiquita. In fact, I thought about just about nothing but my marriage. And then I remember one incredibly dark night, being at an oasis, and there were palm trees moving in the wind,  I could hear Kozan singing far away in that beautiful bass voice, and I tried to follow his voice along the ing. I mean, you know, we'd visit friends who had children.  And immediately he'd be playing with these children in a way that, you know, we just can't do. I mean, those children just giggles, giggles, giggles about what this Japanese monk was doing in these holy robes. I mean, he was an acrobat, a ventriloquist, a magician, everything. You know, the amazing thing was that I don't think he had any interest in children whatsoever. None at all. I don't think he liked them.  You know, when he stayed with us, in the first week, really, the kids were just googly-eyed over him. But then, a couple of weeks later, Chiquita and I could be out, and Marina could have flu or a temperature of 104, and he wouldn't even go in and say hello to her. But he was taking over more and more. I mean, his own habits had completely changed. You know, he started wearing these  elegant Gucci shoes under his white monk's robes. He was eating huge amounts of food. I mean, he ate twice as much as Nicholas ate, you know? This tiny little Buddhist, when I first met him, you know, was eating a little bowl of milk, hot milk, with rice, was now eating huge beef.  Very strange. You know, and we tried working together, but really our work consisted mostly of my trying to do these incredibly painful prostrations that they do in the monastery. You know, so really, we hadn't been working very much. Anyway, we were out in the country, and we all went to Christmas mass together. You know, he was all dressed up in his Buddhist fine pants. It was one of those awful, dreary Catholic churches on Long Island where the priest talks about communism and birth control.  As I was sitting there in mass, I was wondering, what in the world is going on? I mean, here I am, I'm a grown man, and there's this strange person living in the house, and I'm not working. I mean, you know, I was doing nothing but scribbling a little poetry in my diary. I can't get a job teaching anymore, and I don't know what I want to do. When all ker that i'd heard about and you know there was this very straightforward looking guy you know very sweet really healthy looking and everything nice big blonde yeah beautiful clean loft down in the village with lovely happy flags and  I was on with the little prince, and I talked to him about the little prince and these adventures and everything, how I needed the flag and what the flag should be, and he seemed to really connect with it. So two weeks later, I came back. He showed me a flag that I thought was very odd, you know, because I, well, you know, I'd expected something gentle and lyrical. There was something about this that was so powerful, it was almost overwhelming. And it did include the Tibetan swastika.  You put a swastika in your flag? It was the Tibetan swastika, not the Nazi swastika. It's one of the most ancient Tibetan symbols. And it was just strange, you know? But I brought it home because my idea with this flag was that before I left, you know, before I left for India, I wanted several people who were close to me to have this flag in the room for the night, to sleep with it, you know, and then in the morning to sew something into the flag. So I took the flag into Marina, and I said, Hey, look at this. What do you think of this? And she said,  What is that? That's awful. I said, it's a flag. And she said, I don't like it. You know, I said, oh, well, I kind of thought you might like to spend the night with it, you know, but she really thought the flag was awful. So then Chiquita threw this party for me before I left for India and the apartment was filled with guests. And at one point Chiquita said, the flag, the flag, where's the flag? And I said, oh yeah, the flag. And I go and get the flag and I open it up. Chiquita goes absolutely white and runs out of the room and vomits.  So the party just comes to a halt and breaks up. And then the next day, I gave it to this young woman who'd been in my group in Poland, who was now in New York, and I didn't ld. And then the three of them, Helen, Bill, and Fred, showed up wearing white, you know, something they'd made out of sheets, looked a little spooky, not funny.  And they took us into the basement of this house that had burned down on the property. And in this ruined basement, they had set up a table with benches they'd made. And on this table, they had laid out paper, pencils, wine, and glasses. And we were all asked to sit at the table and to make out our last will and testament, you know, to think about and write down whatever our last words were to the world or to somebody we were very close to. And that's quite a task.  Must have been there for about an hour and a half or so, maybe two. And then one at a time, they would ask one of us to come with them, and I was one of the last. And they came for me, and they put a blindfold on me, and they ran me through these fields, two people. And they'd found a kind of potting shed, you know, a kind of shed on the grounds, a little tiny room that once had tools in it. And they took me down the steps into this basement, and the room was just filled with harsh white light.  Then they told me to get undressed and give them all my valuables. Then they put me on a table and they sponged me down. You know, I just started flashing on death camps and secret police. I don't know what happened to the other people, but I just started to cry uncontrollably. Then they got me to my feet and they took photographs of me naked. And then naked, again blindfolded, I was run through these forests and we came to a kind of tent made of sheets with sheets on the ground and there were all these naked bodies huddling together for warmth against the cold  Must have been left there for about an hour. And then again, one by one, one at a time, we were let out. The blindfold was put on. And I felt myself being lowered onto something like a stretcher. And the stretcher was carried a long way, very slowly, through these forests. And then I felt myself being lowered into the ground. They had, in fact, dug six graves eight feet deep. And then I felt this...  pieces of wood being put on me. I mean, I cannot tell you, Wally, what I was going through. And then the stretcher was lowered into the grave, and then this wood was put on me, and then my valuables were put on me and my hands, and they'd taken, you know, a kind of sheet or canvas, and they stretched about this much above my head, and then they shoveled dirt into the grave... so that I really had the feeling of being buried alive.  And after being in the grave for about half an hour, I mean, I didn't know how long I'd be in there, I was resurrected, lifted out of the grave, blindfold taken off, and run through these fields, and we came to a great circle of fire with music and a hot wine, and everyone danced until dawn. And then, at dawn, to the best of our ability, we filled up the graves and went back to New York.  And that was really the last big event. I mean, that was the end. You know, I began to realize I just didn't want to do these things anymore, you know. I felt sort of becalmed, you know, like that chapter in Moby Dick where the wind goes out of the sail. And then last winter, without thinking about it very much, I went to see this agent I know to tell him I was interested in directing plays again. And actually, he seemed a little surprised to see that Rip Van Winkle was still alive.  God, I didn't know they were so small. You know, frankly, I'm sort of repelled by the whole story, if you really want to know. What? I mean, who do I think I watch? I mean, that's a story of some kind of spoiled princess. You know, who do I think I watch, the Shah of Iran?  You know, I really wonder if people such as myself are really not Albert Speer, Wally. No? Hitler's architect, Albert Speer? No, I've been thinking a lot about him recently because I think I am Speer. And I think it's time that I was caught and tried the way he was. What are you talking about? Well, body who already looked dead, and now here comes a specialist who tells us they're in wonderful shape. I mean, they were literally driving my father crazy. I mean, here's an 82-year-old man who's very emotional, and, you know, if you go in one moment and you see the person's dying and you don't want them to die, and then a doctor comes out five minutes later and tells you they're in wonderful shape, I mean, you know, you can go crazy. Yeah, I know what you mean. I mean, the doctor...  people at the public theater didn't see me. I mean, we're just walking around in some kind of fog. I think we're all in a trance. We're walking around like zombies. I don't think we're even aware of ourselves or our own reaction to things. We're just going around all day like unconscious machines. And meanwhile, there's all of this rage and worry and uneasiness just building up and building up inside us. That's right. It just builds up. And then it just leaps out inappropriately.  I mean, I remember when I was acting in this play based on The Master and Margarita by Bogako, and I was playing the part of the cat. But they had trouble making up my catsuit, so I didn't get it delivered to me until the night of the first performance, particularly the head. I mean, I never even had a chance to try it on. And about four of my fellow actors actually came up to me, and they said these things, which I just couldn't help thinking were attempts to destroy me. You know, one of them said, uh,  Oh, well, now, that head will totally change your hearing in the performance. You may hear everything completely differently, and it may be very upsetting. Now, I was once in a performance where I was wearing earmuffs, and I couldn't hear anything anybody said. And then another one said, oh, you know, whenever I wear even a hat on stage, I tend to faint. I mean, those remarks were just full of hostility.  Because, I mean, you know, if I'd listened to those people, I would have gone out there on stage, I wouldn't have been able to hear anything, and I would have fainted. But the hostility was completely inappropriate, because, in fact, those people liked me. I mean, that hostility was just some feeling that was, you know, left over from some previous experience. Because somehow in our social existence today, we're only allowed to express our feelings weirdly and indirectly. If you express them directly, everybody goes crazy.  Well, did you express your feelings about what those people said to you? No. I mean, I didn't even know what I felt until I thought about it later. And I mean, at the most, you know, in a situation like that, even if I had known what I felt, I might say something, if I'm really annoyed, like, oh, yeah, well, that's just fascinating. And I probably will fade tonight, just as you did. I do just the same thing myself. We can't be direct, so we end up saying the weirdest things.  I remember a night, it was a couple of weeks after my mother died, and I was in pretty bad shape, and I had dinner with three relatively close friends, two of whom had known my mother quite well, and all three of whom had known me for years. You know, we went through that entire evening without my being able to, for a moment, get anywhere near, you know, not that I wanted to sit and have this dreary evening in which I was talking about all this pain that I was going through and everything, really, not at all, but the fact that nobody could say  Gee, what a shame about your mother. How are you feeling? It was just as if nothing had happened. They were all making these jokes and laughing. I got quite crazy, as a matter of fact. One of these people mentioned a certain man of mine I don't like very much, and I started screeching about how he'd just been found in the Bronx River and his penis had dropped off from Connery and all kinds of insane things. Later, when I got home, I realized I'd just been desperate to break through this ice. Yep.  I mean, do you realize, Wally, if you brought that situation into a Tibetan home, that'd be just so far out. I mean, they wouldn't be able to understand it. I mean, that'd be simply so weird, Wally, if four Tibetans came together and tragedy had just struck one of the ones and they spent the whole evening going, ha, ha, ha, ha, ho, ho, ho, ho, hee, hee. I mean, no, Tibetans would have looked at that and thought that was the most unimaginable behavior.  But for us, that's common behavior. Really, the Africans would have probably put their spears into all four of us because it would have driven them crazy. They would have thought we were dangerous animals or something like that. I mean, that's absolutely abnormal behavior. Is everything all right, gentlemen? Great. But those are typical evenings for us. I mean, we go to dinners and parties like that all the time.  These evenings are really like sort of sickly dreams because people are talking in symbols. Everyone's sort of floating through this fog of symbols and unconscious feelings. No one says what they're really thinking about.  then people start making these jokes that are really some sort of secret code. Right. Well, what often happens in some of these evenings is that these really crazy little fantasies will just start being played with, you know, and everybody will be talking at once and sort of saying, uh, hey, wouldn't it be great if, uh, Frank Sinatra and Mrs. Nixon and blah, blah, blah were in such and such a situation? You know, always with famous people and always sort of grotesque. People will be talking about some horrible thing like, like, uh,  the death of that girl in the car with Ted Kennedy, and they'll just be roaring with laughter. I mean, it's really amazing. It's just unbelievable. That's the only way anything is expressed, through these completely insane jokes. I mean, I think that's why I never understand what's going on at a party. I'm always completely confused. You know, Debbie once said, after one of these New York evenings, s  just don't think I feel the need for anything more than all this. Whereas, you know, you seem to be saying that...  It's inconceivable that anybody could be having a meaningful life today, and, you know, everyone is totally destroyed, and then we all need to live in these outposts. But, I mean, you know, I just can't believe, even for you, I mean, don't you find, isn't it pleasant just to get up in the morning, and there's Chiquita, there are the children, the Times is delivered, you can read it. I mean, maybe you'll direct a play, maybe you won't direct a play, but forget about the play that you may or may not direct.  Why is it necessary to... Why not lean back and just enjoy these details? I mean, and there'd be a delicious cup of coffee and a piece of coffee cake. I mean, why is it necessary to have more than this? Or to even think about having more than this? I mean, I don't really know what you're talking about. I mean, I know what you're talking about. I don't really know what you're talking about.  I mean, you know, even if I were to totally agree with you, you know, and even if I were to accept the idea that there's just no way for anybody to have personal happiness now, well, you know, I still couldn't accept the idea that the way to make life wonderful would be to just totally, you know, reject Western civilization and fall back into some kind of belief and some kind of weird something. I mean, I don't even know how to begin talking about this, but, you know, in the Middle Ages, before the arrival of scientific thinking as we know it today, well,  people could believe anything. Anything could be true. The statue of the Virgin Mary could speak or bleed or whatever it was. But the wonderful thing that happened was that then in the development of science in the Western world, well, certain things did come slowly to be known and understood. I mean, you know,  Obviously, all ideas in science are constantly being revised. I mean, that's the whole point. But we do at least know that the universe has some shape and order. And that, you know, trees do not turn into people or goddesses. And there are very good reasons why they don't. And you can't just believe absolutely anything.  Whereas the things that you're talking about, I mean, you found the handprint in the book, and there were three Andres and one Antoine de Saint-Exupéry, and to me, that is a coincidence. And then, you know, the people who put that book together, well, they had their own reasons for putting it together. But to you, it was significant, as if that book had been written 40 years ago so that you would see it as if it was planned for you, in a way. I mean, really, I mean... I mean, all right, let's say, if I get...  fortune cookie in a Chinese restaurant I mean of course even I have a tendency I mean you know I mean of course I would hardly throw it out I mean I I read it I read it and and I just instinctively sort of you know if it says something like a conversation with a dark-haired man will be very important for you well I just instinctively think you know who do I know who has dark hair did we have a conversation what did we talk about in other words there's something in me that I  makes me read it and and i instinctively interpret it as if it were an omen of the future but in my conscious opinion which is so fundamental to my whole view of life i mean i would just have to change totally to not have this opinion in my conscious opinion this is simply something that was written in the cookie factory several years ago and in no way refers to me i mean you know the  The fact that I got it... I mean, the man who wrote it did not know anything about me. I mean, he could not have known anything about me. There's no way that this cookie could actually have to do with me. And the fact that I've gotten it is just basically a joke.  And I mean, if I were going to go on a trip on an airplane and I got a fortune cookie that said, don't go, I mean, of course, I admit I might feel a bit nervous for about one second. But in fact, I would go because I mean, that trip is going to be successful or unsuccessful based on the state of the airplane and the state of the pilot. And the cookie is in no position to know about that. And I mean, you know, it's the same with any kind of prophecy or a sign or an omen, because  If you believe in omens, then that means that the universe... I mean, I don't even know how to begin to describe this. That means that the future is somehow sending messages backwards to the present, which means that the future must exist in some sense already in order to be able to send these messages.  And it also means that things in the universe are there for a purpose, to give us messages, whereas I think that things in the universe are just there. I mean, they don't mean anything. I mean, you know, if the turtle's egg falls out of the tree and splashes on the paving stones, it's just because that turtle was clumsy by accident. And to decide whether to send my ships off to war on the basis of that seems a big mistake to me.  Well, what information would you send your ships to war on? Because if it's all meaningless, what's the difference whether you accept the fortune cookie or the statistics of the Ford Foundation? Doesn't seem to matter. Well, the meaningless fact of the fortune cookie or the turtle's egg can't possibly have any relevance to the subject you're analyzing. Whereas a group of meaningless facts that are collected and interpreted in a scientific way may quite possibly be relevant.  Because the wonderful thing about scientific theories about things is that they're based on experiments that can be repeated. Well, it's true, Wally. I mean, you know, following omens and so on is  probably just a way of letting ourselves off the hook so that we don't have to take individual responsibility for our own actions. But I mean, giving yourself over to the unconscious can leave you vulnerable to all sorts of very frightening manipulation. And in all the work that I was involved in, there was always that danger. And there was always that question of tampering with people's lives.  Because if I lead one of these workshops, then I do become partly a doctor and partly a therapist and partly a priest. And I'm not a doctor or a therapist or a priest. And already some of these new monasteries or communities or whatever we've been talking about are becoming institutionalized. And I guess even in a way at times sort of fascistic. You know, there's a sort of self-satisfied elitist paranoia that grows up, a feeling of them and us that is very unsettling.  But I mean, the thing is, Wally, I think it's the exaggerated worship of science that has led us into this situation. I mean, science has been held up to us as a magical force that would somehow solve everything. Well, quite the contrary. It's done quite the contrary. It's destroyed everything. So that is what has really led, I think, to this very strong, deep reaction against science that we're seeing now.  Just as the Nazi demons that were released in the 30s in Germany were probably a reaction against a certain oppressive kind of knowledge and culture and rational thinking. So I agree that we're talking about something potentially very dangerous, but modern science has not been particularly less dangerous. Right. Oh, I agree with you. I completely agree. No, you know, the truth is, I think I do know what really...  disturbs me about the work you've described, and I don't even know if I can express it. But somehow it seems that the whole point of the work that you did in those workshops, when you get right down to it and you ask, what was it really about? The whole point, really, I think, was to enable the people in the workshops, including yourself, to somehow sort of strip away every scrap of purposefulness from certain selected moments. And the point of it was so that you would then all be able to experience somehow just pure  being. In other words, you were trying to discover what it would be like to live for certain moments without having any particular thing that you were supposed to be doing. And I think I just simply object to that. I mean, I just don't think I accept the idea that there should be moments in which you're not trying to do anything. I think it's our nature to do things. I think we should do things. I think that purposefulness is part of our  ineradicable basic human structure. And to say that we ought to be able to live without it is like saying that a tree ought to be able to live without branches or roots. But actually, without branches or roots, it wouldn't be a tree. I mean, it would just be a log. You see what I'm saying? Uh-huh. In other words, if I'm sitting at home and I have nothing to do, well, I naturally reach for a book. I mean, what would be so great about just sitting there and doing nothing? It just seems absurd. And if Debbie is there...  Well, that's just the same thing. I mean, is there really such a thing as two people doing nothing but just being together?  Would they simply then be relating, to use the word we're always using? I mean, what would that mean? I mean, either we're going to have a conversation, or we're going to carry out the garbage, or we're going to do something separately or together. I mean, do you see what I'm saying? I mean, what does it mean to just simply sit there? That makes you nervous. Why shouldn't it make me nervous? It just seems ridiculous to me. That's interesting, Wally.  You know, when I went to Ladakh in western Tibet and stayed on a farm for a month, well, there, you know, when people come over in the evening for tea, nobody says anything, unless there's something to say, but there almost never is, so they just sit there and drink their tea and it doesn't seem to bother them. I mean, you see, the trouble, Wally, with always being active and doing things is that I think it's quite possible to do all sorts of things and at the same time be completely dead inside. I mean, you're doing all these things, but are you doing them  because you really feel an impulse to do them? Or are you doing them mechanically, as we were saying before? Because I really do believe that if you're just living mechanically, then you have to change your life. You know, when you're young, you go out on dates all the time, you go dancing or something, you're floating free, and then one day suddenly you find yourself in a relationship, and suddenly everything freezes. And this can be true in your work as well. And I mean, of course if you're really alive inside, then of course there's no problem.  If you're living with somebody in one little room and there's a life going on between you and the person you're living with, well, then a whole adventure can be going on right in that room. But there's always the danger that things can go dead. Then I really do think you have to kind of become a hobo or something, you know, like Kerouac and go out on the road. I really believe that. You know, it's not that wonderful to spend your life on the road. My own overwhelming preference is to stay in that room if you can.  You know, if you live with somebody for a long time, people are constantly saying, well, of course it's not as great as it used to be, but that's only natural. The first blush of a romance goes, and that's the way it has to be. Now, I totally disagree with that. But I do think that you have to constantly ask yourself the question with total frankness. Is your marriage still a marriage? Is the sacramental element there? Just as you have to ask about the sacramental element in your work, is it still there?  I mean, it's a very frightening thing, Wally, to have to suddenly realize that, my God, I thought I was living my life, but in fact, I haven't been a human being. I've been a performer. I haven't been living, I've been acting. I've acted the role of the father, I've acted the role of the husband, I've acted the role of the friend, I've acted the role of the writer, director, what have you. I've lived in the same room with this person, but I haven't really seen them. I haven't really heard them. I haven't really been with them. Yeah, I know, some people are  just sometimes existing just side by side. I mean, the other person's face could just turn into a great wolf's face and just wouldn't be noticed. And it wouldn't be noticed, no. It wouldn't be noticed. I mean, when I was in Israel a little while ago, I mean, I have this picture of Chiquita that was taken when she... I always carry it with me. It was taken when she was about 26 or something, and it's in summer, and...  She's stretched out on a terrace in a sort of old-fashioned long skirt that's kind of pulled up, and she's slim and sensual and beautiful. I've always looked at that picture and just thought about just how sexy she looks. And then last year in Israel, I looked at the picture, and I realized that that face in the picture was the saddest face in the world. That girl at that time was just lost, so sad and so alone. You know, I've been carrying this picture for years and not ever really seeing what it is. You know, I just never really looked at the picture.  And then at a certain point, I realized I'd just gone for a good 18 years unable to feel, except in the most extreme situations. I mean, to some extent, I still had the ability to live in my work. That was why I was such a work junkie. That was why I felt that every play that I did was a matter of my life or my death. But in my real life, I was dead. I was a robot. You know, I didn't even allow myself to get angry or annoyed. I mean, you know, today...  Chiquita, Nicholas, Marina, all day long, as people do, they do things that annoy me and they say things that annoy me. And today, I get annoyed and they say, why are you annoyed? And I say, because you're annoying, you know. And when I allowed myself to consider the possibility of not spending the rest of my life with Chiquita, I realized that what I wanted most in life was to always be with her. But at that time, I hadn't learned what it would be like to let yourself react to another human being. And if you can't react to another person,  And there's no possibility of action or interaction. And if there isn't, I don't really know what the word love means. Except duty, obligation, sentimentality, fear. I don't know about you, Wally, but I...  I just have to put myself into a kind of training program to learn how to be a human being. I mean, how did I feel about anything? I didn't know. What kind of things did I like? What kind of people did I really want to be with, you know? And the only way that I could think of to find out was to just cut out all the noise and stop performing all the time and just listen to what was inside me. See, I think a time comes when you need to do that. Now,  Maybe in order to do it, you have to go to the Sahara, and maybe you can do it at home, but you need to cut out the noise. Yeah, of course, personally, I just, I usually don't like those quiet moments, you know, I really don't. I mean, I don't know if it's that Freudian thing or what, but, you know, the fear of unconscious impulses or my own aggression or whatever, but...  Things get too quiet, and I find myself just sitting there, you know, as we were saying before. I mean, whether I'm by myself or I'm with someone else, I just have this feeling of, my God, I'm going to be revealed. In other words, I'm adequate to do any sort of a task, right?  But I'm not adequate just to be a human being. I mean, in other words, I'm not... If I'm just trapped there and I'm not allowed to do things, but all I can do is just be there, well, I'll just fail. I mean, in other words, I can pass any other sort of a test, and I can even get an A if I put in the required effort. But I just don't...  I just don't have a clue how to pass this test. I mean, of course, I realize this isn't a test, but I see it as a test. I feel I'm going to fail it. I mean, it's very scary. I just feel just totally at sea. You know, I could imagine a life, Wally, in which each day would become an incredible, monumental, creative task. And we're not necessarily up to it.  I mean, if you felt like walking out on the person you lived with, you'd walk out. Then if you felt like it, you'd come back. But meanwhile, the other person would have reacted to your walking out. It would be a life of such feeling. I mean, what was amazing in the workshops I led was how quickly people seemed to fall into enthusiasm, celebration, joy, wonder, abandon, wildness, tenderness. Could we stand to live like that?  Yeah, I think it's that moment of contact with another person. I mean, that's what scares us. I mean, that moment of being face-to-face with another person. I mean, you wouldn't think it would be so frightening. It's strange that we find it so frightening. Well, it isn't that strange. I mean, first of all, there are some pretty good reasons for being frightened. I mean, you know, a human being is a complex and dangerous creature. I mean, really, if you start living each moment, Christ, that's quite a challenge. I mean,  If you really reach out and you're really in touch with the other person, well, that really is something to strive for, I think. I really do. Yeah, it's just so pathetic if one doesn't do that. Of course, there's a problem, because the closer you come, I think, to another human being, the more completely mysterious and unreachable that person becomes. I mean, you know, you have to reach out. You have to go back and forth with them, and you have to relate, and yet you're relating to a ghost or something. I don't know, because we're ghosts.  We're phantoms. Who are we? And that's to face, to confront the fact that you're completely alone, and to accept that you're alone is to accept death. You mean because somehow when you are alone, you're alone with death. I mean, nothing's obstructing your view of it or something like that. Right.  You know, if I understood it correctly, I think Heidegger said that if you were to experience your own being to the full, you'd be experiencing the decay of that being toward death as a part of your experience. You know, in the sexual act, there's that moment of complete forgetting, which is so incredible. Then in the next moment, you start to think about things. Work on the play, what you've got to do tomorrow. I don't know if this is true of you, but I think it must be quite common.  the world comes in quite fast. Now, that again may be because we're afraid to stay in that place of forgetting, because that again is close to death, like people who are afraid to go to sleep. In other words, you interrelate  and you don't know what the next moment will bring, and to not know what the next moment will bring brings you closer to a perception of death. You see, that's why I think that people have affairs. I mean, you know, in the theater, if you get good reviews, you feel for a moment that you've got your hands on something, you know what I mean? I mean, it's a good feeling, but then that feeling goes quite quickly, and once again, you don't know quite what you should do next, what'll happen. Well, have an affair, and up to a certain point, you can really feel that you're on firm ground, you know,  It's a sexual conquest to be made. There are different questions. Does she enjoy the ears being nibbled? How intensely can you talk about Schopenhauer at some elegant French restaurant? Whatever nonsense it is, it's all, I think, to give you the semblance that there's firm earth. Well, have a real relationship with a person that goes on for years, that's completely unpredictable. Then you've cut off all your ties to the land and you're sailing into the unknown, into uncharted seas. I mean, you know,  People hold on to these images of father, mother, husband, wife, again, for the same reason, because they seem to provide some firm ground. But there's no wife there. What does that mean? A wife, a husband, a son. A baby holds your hands, and then suddenly there's this huge man lifting you off the ground, and then he's gone. Where's that son?  All the other customers seemed to have left hours ago. We got the bill, and Andre paid for our dinner.  I treated myself to a taxi. I rode home through the city streets. There wasn't a street, there wasn't a building that wasn't connected to some memory in my mind. There, I was buying a suit with my father. There, I was having an ice cream soda after school.  When I finally came in, Debbie was home from work, and I told her everything about my dinner with Andre.",

      const audioPlayer = document.getElementById("audio-player");
      const textDisplay = document.getElementById("text-display");

      let currentSegmentIndex = 0;
      let lastHighlightedWord = null;
      let lastSegmentIndex = -1;

      function updateText() {
        const currentTime = audioPlayer.currentTime;
        let segmentToDisplay = null;

        // Find the current segment to display
        for (let i = 0; i < transcriptData.segments.length; i++) {
          const segment = transcriptData.segments[i];
          if (currentTime < segment.end) {
            segmentToDisplay = segment;
            currentSegmentIndex = i;
            break;
          }
        }

        // If no current segment found, display the last segment
        if (!segmentToDisplay && transcriptData.segments.length > 0) {
          segmentToDisplay =
            transcriptData.segments[transcriptData.segments.length - 1];
          currentSegmentIndex = transcriptData.segments.length - 1;
        }

        if (segmentToDisplay) {
          // Only update the DOM if we've moved to a new segment
          if (currentSegmentIndex !== lastSegmentIndex) {
            let html = "";
            segmentToDisplay.words.forEach((word) => {
              html += `<span data-word-id="${word.start}">${word.word}</span>`;
            });
            textDisplay.innerHTML = html;
            lastSegmentIndex = currentSegmentIndex;
          }

          // Highlight words
          let currentHighlightedWord = null;

          segmentToDisplay.words.forEach((word, index) => {
            const nextWord = segmentToDisplay.words[index + 1];
            const wordEndTime = nextWord ? nextWord.start : word.end;

            const span = textDisplay.querySelector(
              `[data-word-id="${word.start}"]`,
            );

            if (currentTime >= word.start && currentTime < wordEndTime) {
              if (span && !span.classList.contains("highlight")) {
                span.classList.add("highlight");
                // Only add the animation class if this is a newly highlighted word
                if (word.start !== lastHighlightedWord) {
                  span.classList.add("highlight-animate");
                  setTimeout(
                    () => span.classList.remove("highlight-animate"),
                    140,
                  );
                }
              }
              currentHighlightedWord = word.start;
            } else if (span && span.classList.contains("highlight")) {
              span.classList.remove("highlight", "highlight-animate");
            }
          });

          // Remove highlight from the previous word if it changed
          if (
            lastHighlightedWord &&
            lastHighlightedWord !== currentHighlightedWord
          ) {
            const lastSpan = textDisplay.querySelector(
              `[data-word-id="${lastHighlightedWord}"]`,
            );
            if (lastSpan) {
              lastSpan.classList.remove("highlight", "highlight-animate");
            }
          }

          lastHighlightedWord = currentHighlightedWord;
        }
      }

      updateText();

      let animationFrameId;
      let lastUpdateTime = 0;
      const updateInterval = 1000 / 40;

      function updateLoop(timestamp) {
        if (timestamp - lastUpdateTime > updateInterval) {
          updateText();
          lastUpdateTime = timestamp;
        }
        animationFrameId = requestAnimationFrame(updateLoop);
      }
      audioPlayer.addEventListener("play", () => {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = requestAnimationFrame(updateLoop);
      });

      audioPlayer.addEventListener("pause", () => {
        cancelAnimationFrame(animationFrameId);
      });

      audioPlayer.addEventListener("ended", () => {
        cancelAnimationFrame(animationFrameId);
      });
      // audioPlayer.addEventListener("timeupdate", updateText);
    </script>
